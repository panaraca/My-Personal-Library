
<div class="min-h-screen">
  <header class="bg-slate-800 shadow-lg">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
      <h1 class="text-3xl font-bold bg-gradient-to-r from-sky-400 to-emerald-400 text-transparent bg-clip-text">
        Personal Digital Library
      </h1>
      <button (click)="openAddModal()"
        class="bg-sky-500 hover:bg-sky-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
        + Add New Book
      </button>
    </div>
  </header>

  <main class="container mx-auto p-4 sm:p-6 lg:p-8">
    @if (books().length > 0) {
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      @for (book of books(); track book.id) {
      <app-book-card 
        [book]="book" 
        (edit)="openEditModal($event)" 
        (delete)="handleDeleteBook($event)">
      </app-book-card>
      }
    </div>
    } @else {
    <div class="text-center py-16 px-6 bg-slate-800 rounded-lg">
      <h2 class="text-2xl font-semibold text-slate-300">Your Library is Empty</h2>
      <p class="text-slate-400 mt-2">Click "Add New Book" to start building your collection.</p>
    </div>
    }
  </main>

  @if (isModalOpen()) {
  <app-book-form-modal 
    [book]="editingBook()" 
    (save)="handleSaveBook($event)"
    (close)="closeModal()">
  </app-book-form-modal>
  }
</div>
