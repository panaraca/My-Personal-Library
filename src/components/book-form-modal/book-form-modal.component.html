
<div class="fixed inset-0 bg-black/70 z-50 flex justify-center items-center p-4" (click)="onClose()">
  <div class="bg-slate-800 rounded-lg shadow-2xl w-full max-w-lg relative" (click)="$event.stopPropagation()">
    
    <div class="flex justify-between items-center p-5 border-b border-slate-700">
      <h2 class="text-2xl font-bold text-white">{{ isEditing ? 'Edit Book' : 'Add New Book' }}</h2>
      <button (click)="onClose()" class="text-slate-400 hover:text-white">&times;</button>
    </div>

    <form (ngSubmit)="onSubmit()" class="p-5 space-y-4">
      <div>
        <label for="title" class="block text-sm font-medium text-slate-300">Title</label>
        <input id="title" type="text" [ngModel]="title()" (ngModelChange)="title.set($event)" name="title" required
               class="mt-1 block w-full bg-slate-700 border border-slate-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
      </div>
      <div>
        <label for="author" class="block text-sm font-medium text-slate-300">Author</label>
        <input id="author" type="text" [ngModel]="author()" (ngModelChange)="author.set($event)" name="author" required
               class="mt-1 block w-full bg-slate-700 border border-slate-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label for="genre" class="block text-sm font-medium text-slate-300">Genre</label>
          <select id="genre" [ngModel]="genre()" (ngModelChange)="genre.set($event)" name="genre" required
                  class="mt-1 block w-full bg-slate-700 border border-slate-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
            <option value="" disabled>Select a genre</option>
            @for (g of genres; track g) {
            <option [value]="g">{{ g }}</option>
            }
          </select>
        </div>
        <div>
          <label for="status" class="block text-sm font-medium text-slate-300">Status</label>
          <select id="status" [ngModel]="status()" (ngModelChange)="status.set($event)" name="status" required
                  class="mt-1 block w-full bg-slate-700 border border-slate-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
            @for (s of statuses; track s) {
            <option [value]="s">{{ s }}</option>
            }
          </select>
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-300">Rating</label>
        <div class="mt-1 flex items-center space-x-1" (mouseleave)="setHoverRating(0)">
          @for (star of [1,2,3,4,5]; track star) {
            <svg (click)="setRating(star)" (mouseenter)="setHoverRating(star)"
              [class]="(hoverRating > 0 ? star <= hoverRating : star <= rating()) ? 'text-yellow-400' : 'text-slate-600'"
              class="h-8 w-8 fill-current cursor-pointer transition-colors"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20">
              <path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/>
            </svg>
          }
        </div>
      </div>
      <div class="pt-4 flex justify-end space-x-3">
        <button type="button" (click)="onClose()" class="bg-slate-600 hover:bg-slate-500 text-white font-bold py-2 px-4 rounded-lg transition-colors">
          Cancel
        </button>
        <button type="submit" class="bg-sky-500 hover:bg-sky-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
          Save Book
        </button>
      </div>
    </form>
  </div>
</div>
